<style type="text/css">
.head3, .head4 {
	width: 50%;
	height: 50em;
	margin : 0;
	padding : 0;
	display : inline;

}
</style>
<div>
    <body style="background-color:slategrey;font-family:'Lucida Grande'">
    <h2>Welcome to Warehouse Management System</h2>

    <p><button style="background-color:steelblue;width:250px;height:40px;"><a href="/">Home Page</a></button></p>
    <p><button style="background-color:lightsteelblue;width:250px;height:40px;"><a href="/listAllItems">List all items</a></button></p>

    <div style="background-color:lightslategray;font-family:'Lucida Grande'">
    <h3 th:text="'Items in warehouse ' + ${warehouseId}" class="head3"></h3>
    <h3 th:text="'(Count: ' + ${itemCount} + ')'" class="head4"></h3>

    <table>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.state}"></td>
            <td th:text="${item.category}"></td>
            <td th:text="${item.dateOfStock}"></td>
            <td th:text="${item.warehouse}"></td>
        </tr>
        </tbody>
    </table>


    </div>

</div>
