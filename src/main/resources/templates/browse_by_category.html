<div>
    <body style="background-color:slategrey;">
    <h2>Welcome to Warehouse Management System</h2>

    <p><button><a href="/">Home Page</a></button></p>

    <div th:each="warehouse : ${warehouses}" >
        <a th:text="'List categories from warehouse ' + ${warehouses}" th:href="'/listCategoriesByWarehouse/' + ${warehouses}"></a>
    </div>

    <h3>All Categories List  <span th:text="'(Count: ' + ${categoryCount} + ')'"></span></h3>

    <table>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.state}"></td>
            <td th:text="${category.item}"></td>
            <td th:text="${category.dateOfStock}"></td>
            <td th:text="${category.warehouse}"></td>
        </tr>
        </tbody>
    </table>


</div>

</div>
